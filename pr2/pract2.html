<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main> 
<form>
<h1>Регистрация</h1>
<div class="line">	
</div>
<fieldset>
<label>Ваше имя</label>
<input class="user" type="text" name="firstname" placeholder="Иван"  required pattern="^[A-Za-zА-Яа-яЁё0-9]{2,12}">
<label>Ваша фамилия</label>
<input class="user" type="text" name="secondname" placeholder="Иванов" required pattern="^[A-Za-zА-Яа-яЁё]{2,16}">
<label>Ваш логин</label>
<input class="user" type="text" name="login" placeholder="myname1" required pattern="^[A-Za-zА-Яа-яЁё0-9]{3,16}">
<label>Ваш e-mail</label>
<input class="mail" type="email" name="email" placeholder="myemail@lol.com" required> 
<label>Ваш пароль</label>														
<input class="pass" type="password" name="password" placeholder="123456" required pattern="((?=^.{5,10}$)(?=.*[A-Z]{1,})(?!(?=.*\W{1,})).*)">
<label>Подтвердите пароль</label>
<input class="pass" type="password" name="password2" placeholder="123456" required pattern="((?=^.{5,10}$)(?=.*[A-Z]{1,})(?!(?=.*\W{1,})).*)">
<fieldset class="check">
	<label><input type="checkbox" name="">Подписаться на новости</label>
	<label><input type="checkbox" name="">Подписаться на акции</label>
	<label><input type="checkbox" name="">Подписаться на мероприятия</label>
</fieldset>
<input type="submit" name="submit" value="Регистрация">
</fieldset>	
</form>
</main>
</body>
</html>
